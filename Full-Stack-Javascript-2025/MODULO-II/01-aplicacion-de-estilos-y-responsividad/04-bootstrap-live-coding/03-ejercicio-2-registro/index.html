<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 Registro — SOLO HTML (para seguir en clase)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>

  <body class="bg-light">
    <!-- ==========================================================
      EJERCICIO 2 — REGISTRO (SOLO HTML)
      Objetivo: integrar 3 componentes usando clases Bootstrap:
      1) Navbar
      2) Form
      3) Alert
      ========================================================== -->

    <!-- ✅ NAVBAR: agrega clases
      - nav: class="navbar navbar-expand-lg bg-light border-bottom"
      - container interno: class="container"
      - ul del menú: class="navbar-nav ms-auto"
    -->
    <nav>
      <div>
        <a href="#">Mi App</a>

        <button type="button">☰</button>

        <div>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#registro">Registro</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ Layout centrado:
      - container my-5
      - row justify-content-center
      - col-12 col-md-8 col-lg-6
      - card shadow-sm
    -->
    <main id="registro">
      <div>
        <div>
          <h1>Crear cuenta</h1>
          <p>Completa el formulario para registrarte.</p>

          <!-- ✅ ALERTA:
            - class="alert alert-success"
            - (opcional) dismissible requiere JS Bootstrap
          -->
          <div>✅ Registro completado con éxito.</div>

          <!-- ✅ FORM:
            - inputs con class="form-control"
            - checkbox con class="form-check-input"
            - botón class="btn btn-primary w-100"
          -->
          <form>
            <label>Nombre</label>
            <input type="text" />

            <label>Correo</label>
            <input type="email" />

            <label>Contraseña</label>
            <input type="password" />

            <label>
              <input type="checkbox" />
              Acepto los términos y condiciones
            </label>

            <button type="submit">Registrarme</button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
