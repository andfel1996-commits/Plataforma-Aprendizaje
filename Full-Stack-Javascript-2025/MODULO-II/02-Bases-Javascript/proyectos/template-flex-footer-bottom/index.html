<head>

    <title>Document</title>

        * {
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;

            background: coral;
        }

            display: grid;

        }

    <div class="container">
        <header></header>
        <main></main>
        <footer></footer>
    </div>
    
</body>
