<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP + ScrollTrigger Demo</title>
  <style>
    body {
      height: 200vh; /* Para que haya espacio de scroll */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 100px;
      height: 100px;
      background: teal;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="box"></div>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".box", {
      scrollTrigger: {
        trigger: ".box",
        start: "top 80%", // cuando el cuadro entra al 80% de la vista
        end: "top 30%",
        toggleActions: "play none none reverse",
      },
      x: 300,
      opacity: 1,
      duration: 2,
      ease: "power2.out"
    });
  </script>
</body>
</html>
