<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>API-Picture</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<!--
  IDs/Clases CLAVE del DOM (los usa el JS):

  - #formulario         -> form del buscador
  - #findPicture        -> input donde escribo la búsqueda
  - .contentSpinnerLoading -> overlay/loader
  - #insertDOMcontent   -> contenedor donde se pintan las cards
  - #loadingMore        -> botón "Cargar Más" (también se observa para infinite scroll)
  - #mensajeModal       -> modal de Bootstrap 5
  - #mensaje            -> contenedor interno del modal (texto/HTML de mensajes)
-->

<body id="scrollTopButton">

  <!-- Spinner/Loader (se muestra/oculta desde JS) -->
  <div class="contentSpinnerLoading">
    <div class="spinner"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/film-slate.png" alt="">
        Buscador de peliculas
      </a>


      <!-- INICIO FORMULARIO -->
      <form id="formulario">
        <div class="row">
          <div class="col-10">
            <!-- Input búsqueda -->
            <input type="text" class="form-control" id="findPicture" placeholder="Buscar películas" />
          </div>
          <div class="col-2">
            <!-- Botón submit (dispara submit del form) -->
            <input type="submit" class="btn btn-warning" value="BUSCAR" />
          </div>
        </div>
      </form>
      <!-- FIN FORMULARIO -->

    </div>
  </nav>

  <div id="lista-cursos" class="container my-5 pt-5">

    <div class="row">
      <div class="my-3">
        <!-- Espacio libre -->
      </div>
    </div>

    <!-- Contenedor donde se insertan las cards -->
    <div class="row" id="insertDOMcontent">

  

    </div>

    <footer>
      <div class="col-12 text-center">
        <!-- Botón cargar más (también se usa como “sentinela” de infinite scroll) -->
        <button type="button" class="btn btn-warning" id="loadingMore">Cargar Más</button>
      </div>
    </footer>
  </div>

  <!-- Modal Bootstrap 5 -->
  <div class="modal fade" id="mensajeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="mensaje" class="text-center text-uppercase">Lo sentimos</span>

        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (IMPORTANTE: BS5 NO usa jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Elige SOLO uno -->
  <script type="module" src="./assets/js/app.js"></script>

</body>

</html>
