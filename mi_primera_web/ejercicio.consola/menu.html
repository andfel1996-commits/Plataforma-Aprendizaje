<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .action-card { cursor: pointer; transition: transform 0.2s; }
        .action-card:hover { transform: translateY(-5px); background-color: #f8f9fa; }
        .hidden-section { display: none; margin-top: 20px; }
        body { background-color: #f4f7f6; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Alke Wallet</a>
            <button id="btn-logout" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </div>
    </nav>

    <div class="container py-5 text-center" style="max-width: 600px;">
        <h2 class="mb-1">¡Hola, <span id="nombre-usuario">Usuario</span>!</h2>
        <p class="text-muted">Bienvenido a tu billetera digital</p>

        <div class="card shadow-sm mb-4 bg-white">
            <div class="card-body py-4">
                <h6 class="text-uppercase text-muted small fw-bold">Saldo Disponible</h6>
                <h1 class="display-4 fw-bold text-primary">$<span id="saldo-monto">0</span></h1>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="card action-card shadow-sm p-3 border-0" id="btn-depositar">
                    <i class="bi bi-plus-circle fs-1 text-primary"></i>
                    <h6 class="mt-2">Depositar</h6>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card action-card shadow-sm p-3 border-0" id="btn-retirar">
                    <i class="bi bi-dash-circle fs-1 text-warning"></i>
                    <h6 class="mt-2">Retirar</h6>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card action-card shadow-sm p-3 border-0" id="btn-enviar">
                    <i class="bi bi-send fs-1 text-success"></i>
                    <h6 class="mt-2">Enviar</h6>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card action-card shadow-sm p-3 border-0" id="btn-historial">
                    <i class="bi bi-clock-history fs-1 text-info"></i>
                    <h6 class="mt-2">Historial</h6>
                </div>
            </div>
        </div>

        <div id="section-depositar" class="card shadow-sm hidden-section text-start border-0">
            <div class="card-body">
                <h5><i class="bi bi-plus-circle me-2"></i>Depositar Fondos</h5>
                <input type="number" id="input-deposito" class="form-control mb-3" placeholder="Monto a depositar">
                <button class="btn btn-primary w-100" id="confirmar-deposito">Confirmar Depósito</button>
            </div>
        </div>

        <div id="section-retirar" class="card shadow-sm hidden-section text-start border-0">
            <div class="card-body">
                <h5><i class="bi bi-dash-circle me-2"></i>Retirar Dinero</h5>
                <input type="number" id="input-retiro" class="form-control mb-3" placeholder="Monto a retirar">
                <button class="btn btn-warning w-100 text-white" id="confirmar-retiro">Confirmar Retiro</button>
            </div>
        </div>

        <div id="section-enviar" class="card shadow-sm hidden-section text-start border-0">
            <div class="card-body">
                <h5><i class="bi bi-send me-2"></i>Enviar Dinero</h5>
                <input type="text" id="input-destinatario" class="form-control mb-2" placeholder="Nombre del destinatario">
                <input type="number" id="input-envio" class="form-control mb-3" placeholder="Monto a enviar">
                <button class="btn btn-success w-100" id="confirmar-envio">Confirmar Envío</button>
            </div>
        </div>

        <div id="section-historial" class="card shadow-sm hidden-section text-start border-0">
            <div class="card-body">
                <h5><i class="bi bi-clock-history me-2"></i>Últimos Movimientos</h5>
                <div class="table-responsive">
                    <table class="table table-hover table-sm mt-2">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Descripción</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="lista-movimientos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
