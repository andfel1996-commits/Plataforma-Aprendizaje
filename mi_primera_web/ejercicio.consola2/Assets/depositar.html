<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Depositar - Wallet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<bod class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-body">
                <h3>Realizar Depósito</h3>
                <h3>Realizar Retiro</h3>
                <p>Saldo actual: <strong>$<span id="current-balance"></span></strong></p>
                <div id="alert-container"></div>
                <form id="depositForm">
                    <div class="form-group">
                        <input type="number" id="amount" class="form-control" placeholder="Monto a depositar" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Confirmar Depósito</button>
                </form>
                <form id="withdrawForm">
                    <div class="form-group">
                        <input type="number" id="withdraw-amount" class="form-control" placeholder="Monto a retirar" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Confirmar Retiro</button>
                </form>
                <p id="confirm-legend" class="mt-3 text-center font-weight-bold text-success"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
