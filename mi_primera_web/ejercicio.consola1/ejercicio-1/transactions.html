<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <main class="container py-5" style="max-width: 900px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Últimos Movimientos</h2>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Buscar por ID de transacción:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="searchId" class="form-control" placeholder="Ej: TR-2024">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Filtrar por tipo:</label>
                        <select id="filterType" class="form-select">
                            <option value="Todos">Todos</option>
                            <option value="Depósito">Depósito</option>
                            <option value="Envío">Envío</option>
                            <option value="Retiro">Retiro</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Descripción</th>
                                <th>Tipo</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-body">
                            </tbody>
                    </table>
                </div>

                <div class="mt-4">
                    <button id="btnVolver" class="btn btn-secondary px-4">Volver</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/js.movimientos.js"></script>
</body>
</html>
