<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .action-card { cursor: pointer; transition: transform 0.2s; }
        .action-card:hover { transform: translateY(-5px); background-color: #f8f9fa; }
        .hidden-section { display: none; margin-top: 20px; }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5 text-center" style="max-width: 800px;">
        <h2 class="mb-1">Hola, <span id="nombre-usuario" class="text-primary">Usuario</span>!</h2>
        <p class="text-muted mb-4">Bienvenido a tu billetera digital</p>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body py-4">
                <p class="text-uppercase small fw-bold text-muted mb-1">Saldo disponible</p>
                <h1 class="display-4 fw-bold text-dark">$<span id="saldo-monto">0.00</span></h1>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-4">
                <div class="card h-100 action-card shadow-sm" id="btn-depositar">
                    <div class="card-body">
                        <i class="bi bi-plus-circle fs-3 text-primary d-block mb-2"></i>
                        <span class="small fw-bold">Depositar</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card h-100 action-card shadow-sm" id="btn-enviar">
                    <div class="card-body">
                        <i class="bi bi-send fs-3 text-primary d-block mb-2"></i>
                        <span class="small fw-bold">Enviar</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card h-100 action-card shadow-sm" id="btn-historial">
                    <div class="card-body">
                        <i class="bi bi-clock-history fs-3 text-primary d-block mb-2"></i>
                        <span class="small fw-bold">Historial</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="section-depositar" class="card shadow-sm hidden-section text-start">
            <div class="card-body">
                <h5><i class="bi bi-plus-circle me-2"></i>Realizar Depósito</h5>
                <input type="number" id="input-deposito" class="form-control mb-2" placeholder="Monto a depositar">
                <button class="btn btn-primary w-100" id="confirmar-deposito">Confirmar Depósito</button>
            </div>
        </div>

        <div id="section-enviar" class="card shadow-sm hidden-section text-start">
            <div class="card-body">
                <h5><i class="bi bi-send me-2"></i>Enviar Dinero</h5>
                <input type="email" class="form-control mb-2" placeholder="Correo del destinatario">
                <input type="number" id="input-envio" class="form-control mb-2" placeholder="Monto">
                <button class="btn btn-danger w-100" id="confirmar-envio">Enviar Ahora</button>
            </div>
        </div>

        <div id="section-historial" class="card shadow-sm hidden-section text-start">
            <div class="card-body">
                <h5><i class="bi bi-clock-history me-2"></i>Últimos Movimientos</h5>
                <table class="table table-sm small">
                    <thead><tr><th>Fecha</th><th>Tipo</th><th>Monto</th></tr></thead>
                    <tbody id="lista-movimientos"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
